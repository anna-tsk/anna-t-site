---
title: Blog
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header, main {
      max-width: 800px;
      margin: auto;
    }
    article {
      border-bottom: 1px solid #444;
      padding: 20px 0;
    }
    article:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <main>
    {% for post in site.posts %}
      <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </main>
</body>
</html>
